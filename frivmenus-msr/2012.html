		/* Checkbox */
		var schoolButton = document.getElementById('school_type');
			function setCookie(cname, cvalue, exdays) {
			  const d = new Date();
			  d.setTime(d.getTime() + (exdays*24*60*60*1000));
			  let expires = "expires="+ d.toUTCString();
			  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			};
			function getCookie(cname) {
			  let name = cname + "=";
			  let decodedCookie = decodeURIComponent(document.cookie);
			  let ca = decodedCookie.split(';');
			  for(let i = 0; i <ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') {
				  c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				  return c.substring(name.length, c.length);
				}
			  }
			  return "";
			};
		var invtype = getCookie('invtype');
			if(invtype == 'school'){
				schoolButton.checked = true;
				setCookie('invtype', 'school', 7);
			}else{
				schoolButton.checked = false;
				setCookie('invtype', null, -100);
			}
			schoolButton.onclick = function(){
				var checked = this.checked;
					if(checked){
						setCookie('invtype', 'school', 7);
					}else{
						setCookie('invtype', null, -100);
					};
					
					document.getElementById('school_label').textContent = 'Applying...';
					setTimeout(function(){ location.reload(); }, 300);
			};
			
			var toggle = document.querySelector('.toggleButton input')
			var animate = setInterval(() => {
				toggle.checked = !toggle.checked
			}, 3000)

			document.querySelector('body').addEventListener('click', () => {
			  clearInterval(animate);
			})
